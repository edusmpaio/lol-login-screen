<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riot Games | Login</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="login">
        <div class="wrapper">
          <img
            class="logo-riot"
            src="./assets/images/logo.png"
            alt="Logo Riot Games"
          />
          <h1>Fazer Login</h1>
          <label class="login-label">
            <span>nome de usuário</span>
            <input class="input" type="text" />
          </label>
          <label class="login-label">
            <span>senha</span>
            <input class="input" type="password" />
          </label>
          <div class="login-icons">
            <button class="social-button">
              <img
                src="./assets/images/facebook-icon.png"
                alt="Ícone do Facebook"
              />
            </button>
            <button class="social-button">
              <img
                src="./assets/images/google-icon.png"
                alt="Ícone do Google"
              />
            </button>
            <button class="social-button">
              <img src="./assets/images/apple-icon.png" alt="Ícone da Apple" />
            </button>
          </div>
          <label class="label-checkbox">
            <input class="input-checkbox" type="checkbox" />
            Manter Login
          </label>
        </div>

        <div class="wrapper">
          <button disabled class="login-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path
                d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"
              />
            </svg>
          </button>

          <a class="login-links" href="#">não consegue iniciar sessão?</a>
          <a class="login-links" href="#">criar conta</a>
        </div>
      </section>
      <section class="wallpaper"></section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
